@if (profile) {
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Welcome {{ profile.username }}, Your roles: {{profile.roles}}</h1>
      </div>
    </div>
  </div>
} @else { 
  @if(errorMessage){
    <app-error-message [errorMessage]="errorMessage"></app-error-message>
  } @else {
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Cargando...</h1>
        </div>
      </div>
    </div>
  } 
}
